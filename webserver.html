<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
	<style>
.sky {
    color:white;
    background-color:lightblue;
    padding:20px;
    font-family:"Courier New";
}
.tomato {
    background-color:coral;
    padding:40px;
    font-family:Verdana;
}
</style>
<body>

	<div ng-app="" ng-init="firstName='zhangkai'">

		<p>在输入框中尝试输入:</p>
		<p>姓名: <input type="text" ng-model="firstName"></p>
		<p>你输入的为: {{ firstName }}</p>

	</div>
	<hr>
	
<body ng-app="">

显示 HTML: <input type="checkbox" ng-model="myVar">

<div ng-show="myVar">
<h1>欢迎</h1>
<p>特别欢迎你来到我的世界</p>
</div>

</body>

</head>
<body ng-app="">

<p>选择一个类:</p>

<select ng-model="home">
<option value="sky">天空色</option>
<option value="tomato">番茄色</option>
</select>

<div ng-class="home">
  <h1>Welcome Beijing八维研修学院!</h1>
  <p>I like it!</p>
</div>
<div ng-app="" ng-init="myText='你好 世界!'">

<p ng-bind="myText"></p>

</div>

<hr>
<body ng-app="">

隐藏 HTML: <input type="checkbox" ng-model="myVar">

<div ng-hide="myVar">
<h1>Welcome</h1>
<p>Welcome to my home.</p>
</div>

</body>
</body>
</html>
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
